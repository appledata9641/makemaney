<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>JavaScript label example</title>
    <style>
      p {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>風險程度</h1>
    <p>Player 1: Chris</p>
       

    <script>
      const para = document.querySelector('h1');
       const para2 = document.querySelector('p');

      para.addEventListener('click', updateName);
      para2.addEventListener('click', updateName2);
    
      function updateName() {
        const name = prompt('Enter a new name');
        para.textContent = ` ${name}`;
      }
        function updateName2() {
        const name = prompt('你的風險接受程度');
        para2.textContent = `你的風險接受程度: ${name}`;
      if('${name}'==高)
        {
        para2.textContent = `哥哥母湯喔`;
        }
        }
    </script>
  </body>
</html>
